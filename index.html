<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/popup.js"></script>
    
    <title>Генератор продаж</title>
</head>
<body>

 

    <dialog>
        <div id="modal-box" class="modal-box">
            <div class="top-modal-block"><h1>Получите набор файлов для руководителя:</h1></div>
            <div class="modal-block">
                <img class="modal-icon" src="./img/doc.png">
                <img class="modal-icon" src="./img/xls.png">
                <img class="modal-icon" src="./img/pdf.png">
                <img class="modal-icon" src="./img/pdf.png">
                <img class="modal-icon" src="./img/pdf.png">
                <img class="modal-icon" src="./img/pdf.png">
                <img class="modal-icon" src="./img/pdf.png">

                <img class="modal-img-open-book" src="./img/open_book.png">
                <img class="modal-img-books" src="./img/books.png">
                <img class="modal-img-phone" src="./img/phone.png">
            
            
            </div>
            <div class="modal-block">
             <label>Введите Email для получения файлов:</label>
             <input type="text" id="name1" name="name1" placeholder="E-mail"/>

             <label>Введите телефон для подтверждения доступа:</label>
             <input type="text" id="name2" name="name2" placeholder="+7 (000) 000-00-00"/>

             <button id="modal-button" class="modal-button">Скачать файлы</button> 

            </div>
          
          <button id="close-modal-btn" class="close-modal-btn"></button>
        </div>
      </dialog>
      <img class="logo" src="./img/logo-desktop.svg">




      <h2>Форма обратной связи на PHP</h2>
      <!--Данные введенные пользователем обрабатываются кодом в mail.php-->
      <form action="./mail.php" method="post">
      <!--Тег используется для группировки связанных элементов в форме-->
      <fieldset>
      <!--Тег задает заголовок для групповых элементов-->
      <legend>Оставьте сообщение:</legend>
      Ваше имя:
      <!--Устанавливает однострочное текстовое поле ввода:-->
      <input type="text" name="name">
      <!--Используется для полей ввода, которые должны содержать адрес электронной почты.-->
      E-mail:
      <input type="text" name="email">
      Номер телефона:
      <input type="text" name="phone">
      Сообщение:
      <!--Тег разрешает многострочный ввод текста.-->
      Текстовая область может содержать неограниченное количество символов-->
      <textarea rows="10" cols="45" name="message"></textarea>
      <!--Устанавливает кнопку для отправки данных формы в обработчик формы.-->
      <input type="submit" value="Отправить сообщение">
      </fieldset>
      </form>





      <button id="show-modal-btn" class="button_call_popup">Кликни</button> 

      
</body>
</html>
